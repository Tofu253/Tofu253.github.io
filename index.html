<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D FPS 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 10;
    }
    #game-container {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 로딩 화면 -->
  <div id="loading-screen">
    <div>게임 로딩 중...</div>
  </div>

  <!-- 게임 컨텐츠 -->
  <div id="game-container">
    <h1>3D FPS 게임</h1>
    <button id="play-button">게임 시작</button>
    <!-- 게임이 시작되면 여기에 게임 화면이 로드됨 -->
  </div>

  <script>
    window.onload = () => {
      // 로딩 화면 제거
      document.getElementById('loading-screen').style.display = 'none';
      // 게임 화면 표시
      document.getElementById('game-container').style.display = 'block';

      // 게임 시작 버튼
      document.getElementById('play-button').addEventListener('click', startGame);
    };

    function startGame() {
      alert("게임이 시작됩니다!");
      // 여기서부터 게임 로직을 시작합니다 (3D 화면, 캐릭터 이동, 총기 사용 등)
    }
  </script>

</body>
</html>
